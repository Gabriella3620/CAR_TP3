<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /* style pour le titre principal */
        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* style pour le titre secondaire */
        h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* style pour le texte */
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }

        /* style pour le bouton */
        button {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* style pour les formulaires */
        form {
            margin-bottom: 20px;
        }

        /* style pour les champs de texte */
        input[type="text"],
        input[type="file"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }

        /* style pour les divs de résultat */
        div {
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* style pour la ligne horizontale */
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>

</head>

<body>
    <h2> TP3 AKKA </h2>
    <hr>
    <button th:href="@{akka}">Actualiser la page </button>
    <h3> Initialisation des acteurs Akka </h3>
    <form method="post" th:action="@{init}">
        <button type="submit"> Initialiser </button>
    </form>
    <hr>
    <h3>Fichier a analyser </h3>
    <hr>
    <h2> Résultat </h2>

</body>

</html>
